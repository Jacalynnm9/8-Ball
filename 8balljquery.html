<!DOCTYPE html>
<html>

  <head>
    <link href="8balljquery.css" rel="stylesheet">
  </head>
  <body>
    <div class= "opener">
      <h1 class="h1"> Magic <span>8</span> Ball</h1>
      <button class="begin-btn">Begin</button>
    </div>
    <div class="content">
      <h1>Magic 8 Ball</h1>
      <p>What would you like to know?</p>
      <p id="inputValue"></p>
      <input type="text" id="input" />
      <button id="button">
        Ask
      </button>
      <div class="eight-ball">
        <div class="answer">
          <p id="eight">8</p>
          <p id="answer"></p>
        </div>
      </div>
    </div>


    <script src="jquery-3.3.1.min2.js"></script>
    <script src="8balljquery.js"></script>
  </body>

</html>
